<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        rect {
            pointer-events: fill;
            stroke: #EEEEEE;
        }

        .chart {
            display: block;
            margin: auto;
        }

        .label {
            stroke: #000000;
            fill: #FFFFFF;
            stroke-width: 0;
            margin: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .parent .label {
            font-size: 12px;
            stroke: #000000;
            fill: #FFFFFF;
        }

        .child .label {
            font-size: 11px;
            stroke: #000000;
            fill: #FFFFFF;
        }

        .cell {
            font-size: 11px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div id="body"></div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        //variables
        var chartWidth = 360;
        var chartHeight = 550;
        var xscale = d3.scale.linear().range([0, chartWidth]);
        var yscale = d3.scale.linear().range([0, chartHeight]);
        var color = d3.scale.category10();
        var headerHeight = 22;
        var headerColor = "#555555";
        var transitionDuration = 500;
        var root;
        var node;

        //initialise d3 treemap
        var treemap = d3.layout.treemap()
            .round(false)
            .size([chartWidth, chartHeight])
            .sticky(true)
            .value(function (d) {
                return d.size;
            });

        //draw the shape on which the treemap will be placed on
        var chart = d3.select("#body")
            .append("svg:svg")
            .attr("width", chartWidth)
            .attr("height", chartHeight)
            .append("svg:g");

        //read in the json file
        d3.json("mockData.json", function (data) {
            node = root = data;
            var nodes = treemap.nodes(root);

            var children = nodes.filter(function (d) {
                return !d.children;
            });
            var parents = nodes.filter(function (d) {
                return d.children;
            });



            // create parent cells
            var parentCells = chart.selectAll("g.cell.parent")
                .data(parents, function (d) {
                    return "p-" + d.name;
                });

            //transtion parent cells
            var parentEnterTransition = parentCells.enter()
                .append("g")
                .attr("class", "cell parent")
                 .on("click", function (d) {
                     zoom(node === d.parent ? root : d.parent);
                 })
                .append("svg")
                .attr("class", "clip")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight);
            parentEnterTransition.append("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .style("fill", headerColor);
            parentEnterTransition.append('text')
                .attr("class", "label")
                .attr("transform", "translate(3, 13)")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .text(function (d) {
                    return d.name;
                });


            // update transition
            var parentUpdateTransition = parentCells.transition().duration(transitionDuration);
            parentUpdateTransition.select(".cell")
                .attr("transform", function (d) {
                    return "translate(" + d.dx + "," + d.y + ")";
                });
            parentUpdateTransition.select("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .style("fill", headerColor);
            parentUpdateTransition.select(".label")
                .attr("transform", "translate(3, 13)")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .text(function (d) {
                    return d.name;
                });

            // remove transition
            parentCells.exit()
                .remove();

            // create children cells
            var childrenCells = chart.selectAll("g.cell.child")
                .data(children, function (d) {
                    return "c-" + d.name;
                });

            // enter transition
            var childEnterTransition = childrenCells.enter()
                .append("g")
                .attr("class", "cell child")

                //display file type and size on click
                .on("click", function (d) {
                    zoom(node === d.children ? root : d.parent);
                    alert("File name: " + d.name + "     " +
                "File size: " + d.size + "Kb" );
                })
                .append("svg")
                .attr("class", "clip");
            childEnterTransition.append("rect")
                .classed("background", true)
                .style("fill", function (d) {
                    return color(d.parent.name);
                });
            childEnterTransition.append('text')
                .attr("class", "label")
                .attr('x', function (d) {
                    return d.dx / 2;
                })
                .attr('y', function (d) {
                    return d.dy / 2;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("display", "none")
                .text(function (d) {
                    return d.name;
                });


            // update child transition
            var childUpdateTransition = childrenCells.transition().duration(transitionDuration);
            childUpdateTransition.select(".cell")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            childUpdateTransition.select("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", function (d) {
                    return d.dy;
                })
                .style("fill", function (d) {
                    return color(d.parent.name);
                });
            childUpdateTransition.select(".label")
                .attr('x', function (d) {
                    return d.dx / 2;
                })
                .attr('y', function (d) {
                    return d.dy / 2;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("display", "none")
                .text(function (d) {
                    return d.name;
                });
            // exit transition
            childrenCells.exit()
                .remove();
            d3.select("select").on("change", function () {
                console.log("select zoom(node)");
                treemap.value(this.value == "size")
                    .nodes(root);
                zoom(node);
            });

            zoom(node);
        });


        function size(d) {
            return d.size;
        }

        function zoom(d) {
            this.treemap
                .padding([headerHeight / (chartHeight / d.dy), 0, 0, 0])
                .nodes(d);

            // moving the next two lines above treemap layout messes up padding of zoom result
            var kx = chartWidth / d.dx;
            var ky = chartHeight / d.dy;
            var level = d;

            xscale.domain([d.x, d.x + d.dx]);
            yscale.domain([d.y, d.y + d.dy]);

            if (node != level) {
                chart.selectAll(".cell.child .label")
                    .style("display", "none");
            }

            //handles the transtion logic during the zoom
            var zoomTransition = chart.selectAll("g.cell").transition().duration(transitionDuration)
                .attr("transform", function (d) {
                    return "translate(" + xscale(d.x) + "," + yscale(d.y) + ")";
                })
                .each("start", function () {
                    d3.select(this).select("label")
                        .style("display", "none");
                })
                .each("end", function (d, i) {
                    if (!i && (level !== self.root)) {
                        chart.selectAll(".cell.child")
                            .filter(function (d) {
                                return d.parent === self.node; // only get the children for selected group
                            })
                            .select(".label")
                            .style("display", "")
                    }
                });
            zoomTransition.select(".clip")
                .attr("width", function (d) {
                    return Math.max(0.01, (kx * d.dx));
                })
                .attr("height", function (d) {
                    return d.children ? headerHeight : Math.max(0.01, (ky * d.dy));
                });
            zoomTransition.select(".label")
                .attr("width", function (d) {
                    return Math.max(0.01, (kx * d.dx));
                })
                .attr("height", function (d) {
                    return d.children ? headerHeight : Math.max(0.01, (ky * d.dy));
                })
                .text(function (d) {
                    return d.name;
                });
            zoomTransition.select(".child .label")
                .attr("x", function (d) {
                    return kx * d.dx / 2;
                })
                .attr("y", function (d) {
                    return ky * d.dy / 2;
                });
            zoomTransition.select("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, (kx * d.dx));
                })
                .attr("height", function (d) {
                    return d.children ? headerHeight : Math.max(0.01, (ky * d.dy));
                })

                //change cell colour
                .style("fill", function (d) {
                    return d.children ? headerColor : color(d.Type);
                });
            node = d;
        }
    </script>
</body>
</html>
