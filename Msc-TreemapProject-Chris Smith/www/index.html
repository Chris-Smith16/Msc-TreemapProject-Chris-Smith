<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        rect {
            pointer-events: fill;
            stroke: #EEEEEE;
        }

        .chart {
            display: block;
            margin: auto;
        }

        .label {
            stroke: #000000;
            fill: #FFFFFF;
            stroke-width: 0;
            margin: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .parent .label {
            font-size: 12px;
            stroke: #000000;
            fill: #FFFFFF;
        }

        .child .label {
            font-size: 11px;
            stroke: #000000;
            fill: #FFFFFF;
        }

        .cell {
            font-size: 11px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div id="body"></div>



    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        //variables
        var chartWidth = 411;
        var chartHeight = 500;
        var xscale = d3.scale.linear().range([0, chartWidth]);
        var yscale = d3.scale.linear().range([0, chartHeight]);
        var color = d3.scale.category10();
        var headerHeight = 22;
        var headerColor = d3.color.name;
        var transitionDuration = 500;
        var root;
        var node;
        

        //create legend elements
        body = d3.select('body')
        svg = body.append('svg').attr('height', 100).attr('width', 400)
        text = svg.append('text').text("Legend")
                       .attr('x', 15)
                       .attr('y', 30)
                       .attr('fill', 'black')



        rect = svg.append('rect')
                        .attr('width', 45)
                        .attr('height', 30)
                        .attr('x', 130)
                        .attr('y', 50)
                        .style('fill', "rgb(214,39,40)")
                        .attr('stroke', 'black')
        text = svg.append('text').text(".mp3")
                       .attr('x', 135)
                       .attr('y', 70)
                       .attr('fill', 'white')

        rect2 = svg.append('rect')
                      .attr('width', 45)
                      .attr('height', 30)
                      .attr('x', 70)
                      .attr('y', 10)
                      .style('fill', "rgb(23,190,207)")
                      .attr('stroke', 'black')
        text2 = svg.append('text').text(".apk")
                       .attr('x', 75)
                       .attr('y', 30)
                       .attr('fill', 'white')

        rect3 = svg.append('rect')
                     .attr('width', 45)
                     .attr('height', 30)
                     .attr('x', 130)
                     .attr('y', 10)
                     .style('fill', "rgb(31,119,180)")
                     .attr('stroke', 'black')
        text3 = svg.append('text').text(".exe")
                       .attr('x', 135)
                       .attr('y', 30)
                       .attr('fill', 'white')

        rect4 = svg.append('rect')
                    .attr('width', 45)
                    .attr('height', 30)
                    .attr('x', 190)
                    .attr('y', 10)
                    .style('fill', "rgb(148,103,189)")
                    .attr('stroke', 'black')
        text4 = svg.append('text').text(".wav")
                       .attr('x', 195)
                       .attr('y', 30)
                       .attr('fill', 'white')

        rect5 = svg.append('rect')
            .attr('width', 45)
            .attr('height', 30)
            .attr('x', 250)
            .attr('y', 10)
            .style('fill', "rgb(44,160,44)")
            .attr('stroke', 'black')
        text5 = svg.append('text').text(".mp4")
                       .attr('x', 255)
                       .attr('y', 30)
                       .attr('fill', 'white')

        rect6 = svg.append('rect')
          .attr('width', 45)
          .attr('height', 30)
          .attr('x', 310)
          .attr('y', 10)
          .style('fill', "rgb(140,86,75)")
          .attr('stroke', 'black')
        text6 = svg.append('text').text(".3gp")
                       .attr('x', 315)
                       .attr('y', 30)
                       .attr('fill', 'white')

  
        rect7 = svg.append('rect')
          .attr('width', 45)
          .attr('height', 30)
          .attr('x', 10)
          .attr('y', 50)
          .style('fill', "rgb(227,119,194)")
          .attr('stroke', 'black')
        text7 = svg.append('text').text(".m4v")
                       .attr('x', 15)
                       .attr('y', 70)
                       .attr('fill', 'white')

        rect8 = svg.append('rect')
        .attr('width', 45)
        .attr('height', 30)
        .attr('x', 70)
        .attr('y', 50)
        .style('fill', "rgb(255,127,14)")
        .attr('stroke', 'black')
        text7 = svg.append('text').text(".wma")
                       .attr('x', 75)
                       .attr('y', 70)
                       .attr('fill', 'white')



        //initialise d3 treemap
        var treemap = d3.layout.treemap()
            .round(false)
            .size([chartWidth, chartHeight])
            .sticky(true)
            .value(function (d) {
                return d.size;
            });

        //draw the shape on which the treemap will be placed on
        var chart = d3.select("#body")
            .append("svg:svg")
            .attr("width", chartWidth)
            .attr("height", chartHeight)
            .append("svg:g");

        //read in the json file
        d3.json("mockData.json", function (data) {
            node = root = data;
            var nodes = treemap.nodes(root);

            var children = nodes.filter(function (d) {
                return !d.children;
            });
            var parents = nodes.filter(function (d) {
                return d.children;
            });



            // create parent cells
            var parentCells = chart.selectAll("g.cell.parent")
                .data(parents, function (d) {
                    return "p-" + d.name;
                });

            //transtion parent cells
            var parentEnterTransition = parentCells.enter()
                .append("g")
                .attr("class", "cell parent")
                
                 //changed so that zooms out
                  .on("click", function (d) {
                      zoom(node === d ? d.parent : d);
                  })
                .append("svg")
                .attr("class", "clip")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight);
            parentEnterTransition.append("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .style("fill", headerColor);
            parentEnterTransition.append('text')
                .attr("class", "label")
                .attr("transform", "translate(3, 13)")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .text(function (d) {
                    return d.name;
                });


            // update transition
            var parentUpdateTransition = parentCells.transition().duration(transitionDuration);
            parentUpdateTransition.select(".cell")
                .attr("transform", function (d) {
                    return "translate(" + d.dx + "," + d.y + ")";
                });
            parentUpdateTransition.select("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .style("fill", headerColor);
            parentUpdateTransition.select(".label")
                .attr("transform", "translate(3, 13)")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", headerHeight)
                .text(function (d) {
                    return d.name;
                });

            // remove transition
            parentCells.exit()
                .remove();

            // create children cells
            var childrenCells = chart.selectAll("g.cell.child")
                .data(children, function (d) {
                    return "c-" + d.name;
                });

            // enter transition
            var childEnterTransition = childrenCells.enter()
                .append("g")
                .attr("class", "cell child")

             
                //**************display file type and size on click***********
                 .on("click", function (d) {
                     if (node === d.parent)
                         alert("File name: " + d.name + "     " + "File size: " + d.size + "Mb");
                     else
                         zoom(d.parent);
                 })

                .append("svg")
                .attr("class", "clip");
            childEnterTransition.append("rect")
                .classed("background", true)
                .style("fill", function (d) {
                    return color(d.parent.name);
                });
            childEnterTransition.append('text')
                .attr("class", "label")
                .attr('x', function (d) {
                    return d.dx / 2;
                })
                .attr('y', function (d) {
                    return d.dy / 2;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("display", "none")
                .text(function (d) {
                    return d.name;
                });


            // update child transition
            var childUpdateTransition = childrenCells.transition().duration(transitionDuration);
            childUpdateTransition.select(".cell")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            childUpdateTransition.select("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, d.dx);
                })
                .attr("height", function (d) {
                    return d.dy;
                })
                .style("fill", function (d) {
                    return color(d.parent.name);
                });
            childUpdateTransition.select(".label")
                .attr('x', function (d) {
                    return d.dx / 2;
                })
                .attr('y', function (d) {
                    return d.dy / 2;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("display", "none")
                .text(function (d) {
                    return d.name;
                });
            // exit transition
            childrenCells.exit()
                .remove();
            d3.select("select").on("change", function () {
                console.log("select zoom(node)");
                treemap.value(this.value == "size")
                    .nodes(root);
                zoom(node);
            });

            zoom(node);
        });


        function size(d) {
            return d.size;
        }

        function zoom(d) {
            this.treemap
                .padding([headerHeight / (chartHeight / d.dy), 0, 0, 0])
                .nodes(d);



            // moving the next two lines above treemap layout messes up padding of zoom result
            var kx = chartWidth / d.dx;
            var ky = chartHeight / d.dy;
            var level = d;

            xscale.domain([d.x, d.x + d.dx]);
            yscale.domain([d.y, d.y + d.dy]);

            if (node != level) {
                chart.selectAll(".cell.child .label")
                    .style("display", "none");
            }

            //handles the transtion logic during the zoom
            var zoomTransition = chart.selectAll("g.cell").transition().duration(transitionDuration)
                .attr("transform", function (d) {
                    return "translate(" + xscale(d.x) + "," + yscale(d.y) + ")";
                })
                .each("start", function () {
                    d3.select(this).select("label")
                        .style("display", "none");
                })
                .each("end", function (d, i) {
                    if (!i && (level !== self.root)) {
                        chart.selectAll(".cell.child")
                            .filter(function (d) {
                                return d.parent === self.node; // only get the children for selected group
                            })
                            .select(".label")
                            .style("display", "")
                    }
                });
            zoomTransition.select(".clip")
                .attr("width", function (d) {
                    return Math.max(0.01, (kx * d.dx));
                })
                .attr("height", function (d) {
                    return d.children ? headerHeight : Math.max(0.01, (ky * d.dy));
                });
            zoomTransition.select(".label")
                .attr("width", function (d) {
                    return Math.max(0.01, (kx * d.dx));
                })
                .attr("height", function (d) {
                    return d.children ? headerHeight : Math.max(0.01, (ky * d.dy));
                })
                .text(function (d) {
                    return d.name;
                });
            zoomTransition.select(".child .label")
                .attr("x", function (d) {
                    return kx * d.dx / 2;
                })
                .attr("y", function (d) {
                    return ky * d.dy / 2;
                });
            zoomTransition.select("rect")
                .attr("width", function (d) {
                    return Math.max(0.01, (kx * d.dx));
                })
                .attr("height", function (d) {
                    return d.children ? headerHeight : Math.max(0.01, (ky * d.dy));
                })

                //change cell colour**********
                .style("fill", function (d) {
                    return d.children ? headerColor : color(d.Type);
                });
            node = d;
        }
    </script>
</body>
</html>
